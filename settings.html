<script>
  var mode = localStorage.getItem('view-mode');
  
  if (mode == 'dark-mode')
  {
    document.getElementById('darkMode').checked = true;
  }
  else if (mode == 'rainbow-mode')
  {
    document.getElementById('rainbowMode').checked = true;
  }
  else
  {
    document.getElementById('Mode').checked = true;
  }
  
  function modeChanged(chk)
  {
    localStorage.setItem('view-mode', chk.checked ? chk.getAttribute('data-mode') : '');
    setViewMode();
  }
</script>
