    Dark Mode: <input type="radio" name="mode" data-mode="dark-mode" id="darkMode" onclick="modeChanged(this);" />
    Rainbow Mode: <input type="radio" name="mode" data-mode="rainbow-mode" id="rainboxMode"
      onclick="modeChanged(this);" />
    Standard mode: <input type="radio" name="mode" data-mode="" id="standardMode" onclick="modeChanged(this);" />

    <script>
      var mode = localStorage.getItem('view-mode');

      if (mode == 'dark-mode') {
        document.getElementById('darkMode').checked = true;
      }
      else if (mode == 'rainbow-mode') {
        document.getElementById('rainbowMode').checked = true;
      }
      else {
        document.getElementById('Mode').checked = true;
      }

      function modeChanged(chk) {
        localStorage.setItem('view-mode', chk.checked ? chk.getAttribute('data-mode') : '');
        setViewMode();
      }
    </script>
